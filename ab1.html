<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="icon" href="../fav.png" type="image/ico" sizes="32x32">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
</head>
<body>
    <div class="container">
        <h1>This is the A/B testing page</h1>
        <p>We are more than interested to see whther this picture - or another one - performs best with rgards to our target.</p>
        <img id="image-1" src="./Cute-Dog-1.jpg">
    </div>
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-145815969-1"></script>
    <script>
        document.addEventListener('click', (e) => {
            // If the clicked element doesn't have the right selector, bail
            if (e.target.matches('#image-1')) {
                gtag('event', 'Clicked image-1', {
                    'event_category': 'A/B test',
                    'event_label': 'First image clicked',
                    'value': 1
                });
            }
            console.log("user clicked: " + e.target.getAttribute('id'));
        });

        window.dataLayer = window.dataLayer || [];

        function gtag() {
            dataLayer.push(arguments);
        }
        gtag('js', new Date());

        gtag('config', 'UA-145815969-1');
    </script>

</body>
</html>
