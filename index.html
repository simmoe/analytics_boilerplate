<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Analytics boilerplate</title>
    <meta name="description" content="Setup Google Analytics">
    <meta name="author" content="Moe">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" href="../fav.png" type="image/ico" sizes="32x32">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
</head>

<body>
    <!-- .container is main centered wrapper -->
    <div class="container">
        <div>
            <h1>Analytics</h1>
            <p>This page is intended a an easy to use template to set up a webpage ga-tracking. We will start off very
                simple and move to a bit more advanced methods after a while.</p>
        </div>
        <!-- columns should be the immediate child of a .row -->
        <div class="grid">
            <!-- just use a number and class 'column' or 'columns' -->
            <div class="row">
                <div class="two columns"></div>
                <div class="ten columns"></div>
            </div>

            <div class="row">
                <div class="one-half column">A button or link is often one of the first things we wish to track.</div>
                <div class="one-half column"><button id="zero" class="button-primary">Button element</button></div>
            </div>
        </div>

        <!-- Note: columns can be nested, but it's not recommended since Skeleton's grid has %-based gutters, meaning a nested grid results in variable with gutters (which can end up being *really* small on certain browser/device sizes) -->
        <script src="js/scripts.js"></script>
        <!-- Global site tag (gtag.js) - Google Analytics -->
        <script async src="https://www.googletagmanager.com/gtag/js?id=UA-145815969-1"></script>
        <script>
            document.addEventListener('click', (e) => {
                // If the clicked element doesn't have the right selector, bail
                if (event.target.matches('#zero')) {
                    //window.open( './subpage.html' );
                    window.location = './subpage.html';
                }

                console.log(e.target);
            });

            window.dataLayer = window.dataLayer || [];

            function gtag() {
                dataLayer.push(arguments);
            }
            gtag('js', new Date());

            gtag('config', 'UA-145815969-1', {
                'custom_map': {
                    'how-old-are-you': 'age'
                }
            });

            gtag('set', {'user_id': 'USER_ID'}); // Indstil USER ID ved hj√¶lp af det USER ID, der er logget ind.

            // Sends an event that passes 'age' as a parameter.
            gtag('event', 'how-old-are-you', {
                'age': 12
            });
        </script>
</body>

</html>
